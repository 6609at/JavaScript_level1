<!DOCTYPE html>

<body>
    <Script>
        'use script'
        //Перед разбором примера надо понимать как работает с операндами данный арифм. оператор. 
        //Инкремент (++) если используется ++х - то возвращает знач операнда с добавленной единицей
        //Инкремент (++) если используется х++ - то возвращает операнд, а потом добавляет единицу
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // все стандартно а увеличили на 1, вернули это значение (2)
        d = b++; alert(d);           // b вернули нам в исходном знач (1) и потом увеличили (b=2) d=1
        c = (2+ ++a); alert(c);      // а увелич на 1 (a=3), 2+3=5, c+5
        d = (2+ b++); alert(d);      // b вернули нам как 2, 2+2=4, d=4, b=3
        alert(a);                    // итоговые значения a и b равны 3
        alert(b);                    // 3

        
    </Script>
</body>
</html>
