<body>
    <Script>
        'use script'
        
        //перед решением и пониманием, что тут происходит надо понять как работает оператор присваивания(*=)
        //присваивание с умножением работает по след принципу х *= у то же самое как х = х * у
        var a = 2;
        var x = 1 + (a *= 2); //действие в скобках а = а * 2, а = 4, далее х = 1 + 4, х = 5
        console.log (a) //4
        console.log (x) //5
    </Script>
