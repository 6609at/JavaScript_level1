<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission 3</title>
</head>
<body>
    <Script>
        'use script'
        
        function summ(a, b) {
            return a + b;
        }
        
        function subt(a, b) {
            return a -b;
        }

        function mult(a,b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }
        /**
         * @param {number} arg1
         * @param {number} arg2
         * @param {string} operation
         * @return {number} 
         */
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return summ(arg1,arg2);
                case "-":
                    return subt(arg1,arg2);
                case "*":
                    return mult(arg1,arg2);
                case "/":
                    return div(arg1,arg2);        
            }
        }
        
        console.log (mathOperation (10,10,"+"));
        console.log (mathOperation (10,10,"-"));
        console.log (mathOperation (10,10,"*"));
        console.log (mathOperation (10,10,"/"));
    </Script>
</body>
</html>
