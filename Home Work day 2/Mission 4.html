<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission 3</title>
</head>
<body>
    <Script>
        'use script'
        
        alert("сложим два числа 66 и 34 через функцию summ");
        alert("сумма чисел ровна: " + summ());
        alert("вычтем из 100 число 66 через ф-ию subt")
        alert("разница чисел ровна: " + subt());
        alert("умножим числа 10 и 20 через ф-ию mult")
        alert("значение умножения чисел ровна: " + mult());
        alert("раздели число 100 на 20 через ф-ию div")
        alert("значение деления чисел ровна: " + div());


        function summ(a, b) {
            a = 66;
            b = 34;
            return a + b;
        }
        
        function subt(a, b) {
            a = 100;
            b = 66;
            return a -b;
        }

        function mult(a,b) {
            a = 10;
            b = 20;
            return a * b;
        }

        function div(a, b) {
            a = 100;
            b = 20;
            return a / b;
        }

    </Script>
</body>
</html>
