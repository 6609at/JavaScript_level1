<body>
    <Script>
        'use script'
        /*let n = 100;

         test:
        for (let i = 2; i <= n; i++) { 

            for (let j = 2; j < i; j++) { 
                if (i % j == 0) continue test; 
            }

            console.log(i); 
        } */

        let a = 1; //ищем простые числа от 1
        let primeArr = []; //все простые чисила пишем в массив

        while (a <= 100) { //будем искать числа до 100  
            if (a == 1) { //разбиремся с 1 сразу
                primeArr.push(1) //запишем ее в массив  
            } else {            //далее будем заходить только в этот блок при i > 1
                let result = 2; //введем новую переменную. с ней будем сравнивать a
                let i = 2;  //еще одна переменная. она будет делить a
                while (a % i !== 0) { //новым циклом while будем искать числа пока остаток от делителя 
                    i += 1;           //станет равен нулю
                    result += 1;
                }
                if (result == a) {    //после того как наш остаток от делителя равен нулю заходим сюда
                    primeArr.push(result); //и если переменаня result совпала с a занесем ее в массив данных
                }                           //если не совпала то ничего не делаем
            }
            a += 1; //увеличиваем a и по новой в цикл
        }

        console.log(primeArr); //выводим наш полученный массив в лог

    </Script>
</body>
