<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission-1</title>
</head>
<body>
    <script>
        'use strict';

        let result = 10 + 10 + "10";
        console.log(result);
        /*
           получаем строку 2010. 20 - это сложение цифр 10. 
           Далее к 20 приписывается просто строка 10. 
           Это называется конкатенация 
        */
        
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
            получим строку 101010 - так как строка находится по середине, 
            получаем выражение цифра + строка + цифра
        */

        /*let result3 = 10 + 10 ++ "10"; 
        console.log(result3); */
        /*
            не поулчим выражения. 
            Стоит сумма чисел, далее стоит инкремент и затем просто строка. 
            Браузер просто не поймет,что мы от него хотим
        */

        let result4 = 10 /- "";
        console.log(result4);
        /* 
            Мы увидим -Infinity. Так как правый операнд не определим. 
            А там еще минус стоит, поэтому получаем -Infinity
        */

        let result5 = 10 / + "2.5";
        console.log(result5);
        /*
            Получим цифру 4. Тут надо вспомнить, что JS сам может нам помогать найти цифры.
            в данном случае он строку 2,5 сделал цифрой и произвел деление.
        */
    </script>
</body>
</html>
