<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission-1</title>
</head>
<body>
    <script>
        'use strict';
        
        var Tc = parseInt (prompt("Сейчас мы посчтитаем температуру в градусах по Фаренгейту. Введите темпетару в градусах по Цельсию"));
        var Tf = Tc * 1.8 + 32
        alert ("Заданная температура в Цельсиях: " + Tc + " градусов;\nДанная температура в градусах по Фаренгейту: " + Tf + " градусов")
        
    </script>
</body>
</html>
